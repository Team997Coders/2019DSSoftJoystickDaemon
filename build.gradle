plugins {
  id 'java'
  id 'application'
}

mainClassName = "Main"

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.beust:jcommander:1.72'
  implementation 'com.github.purejavacomm:purejavacomm:1.0.1.RELEASE'
  testImplementation 'junit:junit:4.13-beta-1'
  testImplementation 'org.mockito:mockito-core:2.23.4'
}
